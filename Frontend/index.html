<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia en carretera</title>
    <link rel="stylesheet" href="/Frontend/Stylos/index_css/style.css">
    <link rel="shortcut icon" href="/Frontend/Stylos/img/logo.ico" />
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="company-logo">
                    <div class="logo-icon">
                        <img src="/Frontend/Stylos/img/logo.png" alt="Logo de la empresa" width="100">
                    </div>
                </div>
                <p>Welcome to</p>
                <h2>Asistencia en carretera</h2>
                <p>Por favor ingrese con sus credenciales</p>
            </div>
            
            <form class="login-form" id="loginForm" novalidate>
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" required autocomplete="email">
                        <label for="email">Email</label>
                        <span class="input-border"></span>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <label for="password">Password</label>
                        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                            <span class="toggle-icon"></span>
                        </button>
                        <span class="input-border"></span>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-options">
                    <div class="remember-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember" class="checkbox-label">
                            <span class="checkbox-custom"></span>
                            Mantenme registrado
                        </label>
                    </div>
                    <a href="#" class="forgot-password">Restablecer contrase√±a</a>
                    <div class="container-register">No tienes una cuenta?
                    <a  href="/registro.html"class="register">Registrarme</a>
                    </div>
                </div>

                <button type="submit" class="login-btn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader"></span>
                </button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
